<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Array Sort</title>
</head>
<body>

<p>Ascending and Descending for mapped numbers</p>
<p id="product_value"></p>

<button onclick="ascending()">Ascending order</button>
<button onclick="descending()">Descending order</button>

<script>
var numbers = [50, 34, 90, 88];

function myFunction(num) {
    return num * 10;
}

var newarray = numbers.map(myFunction);

document.getElementById("product_value").innerHTML =
    "The mapped values are: " + newarray;

function ascending() {
    newarray.sort(function(a, b) {
        return a - b;
    });
    document.getElementById("product_value").innerHTML =
        "The ascending order of mapped values are: " + newarray;
}

function descending() {
    newarray.sort(function(a, b) {
        return b - a;
    });
    document.getElementById("product_value").innerHTML =
        "The descending order of mapped values are: " + newarray;
}
</script>

</body>
</html>
